<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo minato</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class=" container d-flex justify-between align-center">
            <div class="brand d-flex align-center">
                <img src="./logo.png" alt="logo">
                Campo minato
            </div>

            <div class="toolbar d-flex align-center">
                <label for="levels">Difficoltà</label>
                <select name="levels" id="levels">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
                <button id="play">Play</button>
            </div>
        </div>
    </header>
    <main class="container wrap-grid">
        <h2 class="text-center">Seleziona il livello di 
            Difficoltà e premi Play</h2>
    </main>
    <footer>
        <div class="container">
            <span>Made with <span>&hearts;</span> by Boolean</span>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
